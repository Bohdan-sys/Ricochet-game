<div class="game">
  <div class="game__screen">
    <span class="game__screen-text">Ricochet game</span>
    <div class="game__display">
      <canvas id="canvas" width="400" height="400"></canvas>
      <img class="game__display-background" src="./img/background.png" aria-hidden="true" alt="space">
    </div>
  </div>
  <div class="game__info">
    <div class="game__strike">
      <p class="game__strike-text">Shots: <span class="game__strike-icon js-strike-icon"></span></p>
    </div>
    <div class="game__touches">
      <p class="game__touches-text">Max-touches: <span class="game__touches-count js-touches-count"></span></p>
    </div>
  </div>
  <div class="game__control">
    @@include('./control.html')
  </div>
</div>
